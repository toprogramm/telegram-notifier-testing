name: Notify Telegram on Merged PR

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - demo
      - prod

jobs:
  notify:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram Notification
        uses: toprogramm/telegram-notifier@latest
        with:
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          thread_id: ${{ secrets.TELEGRAM_THREAD_ID }}
          message: |
            âœ… PR Merged: ${{ github.event.pull_request.title }}
            ðŸ‘¤ Author: ${{ github.event.pull_request.user.login }}
            ðŸ”€ From: ${{ github.event.pull_request.head.ref }}
            ðŸ‘‰ Into: ${{ github.event.pull_request.base.ref }}
            ðŸ”— URL: ${{ github.event.pull_request.html_url }}
