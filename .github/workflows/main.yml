name: Notify Telegram on Merged PR

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - demo
      - prod

jobs:
  notify:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Prepare message
        id: prepare
        run: |
          echo "MESSAGE<<EOF" >> $GITHUB_OUTPUT
          echo "✅ ОБНОВЛЕНА ВЕТКА: ${{ github.event.pull_request.base.ref }}" >> $GITHUB_OUTPUT
          
          echo "✏️ Что Обновлено: ${{ github.event.pull_request.title }}" >> $GITHUB_OUTPUT
          echo "👤 Автор: ${{ github.event.pull_request.user.login }}" >> $GITHUB_OUTPUT
          echo "🔀 Из Ветки: ${{ github.event.pull_request.head.ref }}" >> $GITHUB_OUTPUT
          echo "🔗 Ссылка на ПулРеквест: ${{ github.event.pull_request.html_url }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Telegram Notification
        uses: toprogramm/telegram-notifier@latest
        with:
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          thread_id: ${{ secrets.TELEGRAM_THREAD_ID }}
          message: ${{ steps.prepare.outputs.MESSAGE }}
